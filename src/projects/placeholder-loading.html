<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Loading on Card</title>

    <!-- FontAwesome kit -->
    <script src="https://kit.fontawesome.com/43d38edbaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../css/main.min.css">
    <link rel="stylesheet" href="./../css/projects/placeholder-loading.min.css">
</head>

<body>
    <section>
        @@include('.././components/back-to-home-btn.html')
        <h1>Placeholder Loading on Card</h1>
    </section>
    <section>
        <div class="wrapper flex-center column">
           
            <div class="card">
                <div class="card-header animated-bg" id="header">
                    &nbsp;
                </div>
                <div class="card-content">
                    <h3 class="card-title animated-bg animated-bg-text" id="title">&nbsp;</h3>
                    <p class="card-excerpt" id="excerpt">
                        &nbsp;
                        <span class="animated-bg animated-bg-text">&nbsp;</span>
                        <span class="animated-bg animated-bg-text">&nbsp;</span>
                        <span class="animated-bg animated-bg-text">&nbsp;</span>
                    </p>
                    <div class="author">
                        <div class="profile-img animated-bg" id="profile_img">
                            &nbsp;
                        </div>
                        <div class="author-info">
                            <strong class="animated-bg animated-bg-text" id="name">&nbsp;</strong>
                            <small class="animated-bg animated-bg-text" id="date">&nbsp;</small>
                        </div>
                    </div>
                </div>
            </div>
            
    </section>


    <script src="./../js/script.min.js"></script>
    <script src="./../js/projects/placeholder-loading-script.min.js"></script>

</body>

</html>
