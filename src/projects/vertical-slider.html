<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>

    <!-- FontAwesome kit -->
    <script src="https://kit.fontawesome.com/43d38edbaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../css/main.min.css">
    <link rel="stylesheet" href="./../css/projects/vertical-slider.min.css">
</head>

<body>
    <section>
        @@include('.././components/back-to-home-btn.html')
        <h1>Vertical Slider</h1>
        <small>scroll to bottom for fullscreen view</small>
    </section>
    <section>


        <div class="slider-container">
            <div class="left-column">
                <div style="background-color: #FD3555">
                    <h2>Nature flower</h2>
                    <p>all in pink</p>
                </div>
                <div style="background-color: #2A86BA">
                    <h2>Blue Sky</h2>
                    <p>With it.s mountains</p>
                </div>
                <div style="background-color: #252E33">
                    <h2>Lonely castle</h2>
                    <p>in the wilderness</p>
                </div>
                <div style="background-color: #FFB866">
                    <h2>Flying eagle</h2>
                    <p>in the sunset</p>
                </div>
            </div>
            <div class="right-column">
                <div style="background-image: url(../img/vertical-slider/eagle.jpg);"></div>
                <div style="background-image: url(../img/vertical-slider/castle.jpg);"></div>
                <div style="background-image: url(../img/vertical-slider/sky.jpg);"></div>
                <div style="background-image: url(../img/vertical-slider/flower.jpg);"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>

    </section>


    <script src="./../js/script.min.js"></script>
    <script src="./../js/projects/vertical-slider-script.min.js"></script>

</body>

</html>
