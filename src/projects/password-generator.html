<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- FontAwesome kit -->
    <script src="https://kit.fontawesome.com/43d38edbaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../css/main.min.css">
    <link rel="stylesheet" href="./../css/projects/password-generator.min.css">
</head>

<body>
    <section>
        @@include('.././components/back-to-home-btn.html')
        <h1>Password Generator</h1>
    </section>
    <section>

        <div class="wrapper flex-center column">
            <div class="password-generator-container">
                <h2>Generate Your Password</h2>
                <div class="result-container">
                    <span class="result" id="result"></span>
                    <button class="btn" id="clipboard"><i class="far fa-clipboard"></i></button>
                </div>
                <div class="settings">

                    <div class="setting">
                        <label>Password Lenght</label>
                        <input type="number" id="length" min="6" max="20" value="20">
                    </div>

                    <div class="setting">
                        <label>Include uppercase letters</label>
                        <input type="checkbox" id="uppercase" checked>
                    </div>

                    <div class="setting">
                        <label>Include lowercase letters</label>
                        <input type="checkbox" id="lowercase" checked>
                    </div>

                    <div class="setting">
                        <label>Include numbers</label>
                        <input type="checkbox" id="numbers" checked>
                    </div>

                    <div class="setting">
                        <label>Include symbols</label>
                        <input type="checkbox" id="symbols" checked>
                    </div>

                </div>

                <button class="btn btn-large" id="generateBtn">
                    Generate Password
                </button>
            </div>
        </div>

        </div>
    </section>


    <script src="./../js/script.min.js"></script>
    <script src="./../js/projects/password-generator-script.min.js"></script>

</body>

</html>
