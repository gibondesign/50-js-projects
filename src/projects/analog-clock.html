<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>

    <!-- FontAwesome kit -->
    <script src="https://kit.fontawesome.com/43d38edbaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../css/main.min.css">
    <link rel="stylesheet" href="./../css/projects/analog-clock.min.css">
</head>

<body>
    <section>
        @@include('.././components/back-to-home-btn.html')
        <h1>Analog Clock</h1>
    </section>
    <section>
        <div class="wrapper flex-center column">
            <button class="theme-toggle">Dark Mode</button>
            <div class="clock-container">
                <div class="clock">
                    <div class="needle hour"></div>
                    <div class="needle minute"></div>
                    <div class="needle second"></div>
                    <div class="center-point"></div>
                </div>
            </div>
            <div class="time"></div>
            <div class="date">
                <p class="day"></p>
                <p class="month"></p>
                <p class="circle"></p>
        </div>
    </section>


    <script src="./../js/script.min.js"></script>
    <script src="./../js/projects/analog-clock-script.min.js"></script>

</body>

</html>
