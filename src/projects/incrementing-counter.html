<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing Counter</title>

    <!-- FontAwesome kit -->
    <script src="https://kit.fontawesome.com/43d38edbaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../css/main.min.css">
    <link rel="stylesheet" href="./../css/projects/incrementing-counter.min.css">
</head>

<body>
    <section>
        @@include('.././components/back-to-home-btn.html')
        <h1>Incrementing Counter</h1>
    </section>
    <section>
        <div class="wrapper">

            <div class="flex-center">



                <div class="counter-container">
                    <div class="fab fa-twitter fa-3x"></div>
                    <div class="counter" data-target="1200"></div>
                    <p>Twitter Followers</p>
                </div>
                <div class="counter-container">
                    <div class="fab fa-youtube fa-3x"></div>
                    <div class="counter" data-target="5500"></div>
                    <p>YouTube Subscibers</p>
                </div>
                <div class="counter-container">
                    <div class="fab fa-facebook fa-3x"></div>
                    <div class="counter" data-target="3600"></div>
                    <p>Facebook Fans</p>
                </div>

            </div>
        </div>
    </section>


    <script src="./../js/script.min.js"></script>
    <script src="./../js/projects/incrementing-counter-script.min.js"></script>

</body>

</html>
