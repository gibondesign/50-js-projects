<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Wave Animation</title>

    <!-- FontAwesome kit -->
    <script src="https://kit.fontawesome.com/43d38edbaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../css/main.min.css">
    <link rel="stylesheet" href="./../css/projects/form-wave-animation.min.css">

<body>
    <section>
        @@include('.././components/back-to-home-btn.html')
        <h1>Simple form with Wave animation</h1>


    </section>
    <section>
        <div class="wrapper flex-center ">
            <form>
                <div class="form-container">

                    <h3>Please login</h3>
                    <div class="form--control">
                        <input type="text" required>
                        <label>Email</label>
                    </div>
                    <div class="form--control">
                        <input type="password" required>

                    </div>
                    <button class="form--btn">Login</button>
                    <p class="form--text">Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>

        </div>
    </section>
    <script src="./../js/script.min.js"></script>
